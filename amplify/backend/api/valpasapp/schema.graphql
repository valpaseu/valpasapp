type Form @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  data: [String]
}

type UserDatabase @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String
  name: String
  times: [AWSJSON]
}

type FormInsideText @model @auth(rules: [{allow: public}]) {
  id: ID!
  data: String
  datatext: String
}
 