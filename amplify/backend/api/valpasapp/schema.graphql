type User @model @auth(rules: [{allow: groups, groups: ["Editors"], operations: [read, create, update, delete]}, {allow: private, operations: [create, read, update]}, {allow: public, operations: [create, read]}]) {
  id: ID!
  username: ID
  times: [String]!
  formChecked: [String]!
}

type FormItem {
  name: String
  text: String
}

type OnBoardingForm @model @auth(rules: [{allow: groups, groups: ["Editors"], operations: [read, create, update, delete]}, {allow: private, operations: [read]}]) {
  id: ID!
  title: String
  data: [FormItem]
}
 