type Form @model @auth(rules: [{allow: groups, groups: ["Editors"], operations: [read, create, update, delete]}, {allow: private, operations: [read]}]) {
  id: ID!
  title: String
  data: [String]
}

type UserDatabase @model @auth(rules: [{allow: groups, groups: ["Editors"], operations: [read, create, update, delete]}, {allow: public, operations: [create, read, update]}, {allow: owner}, {allow: private, operations: [create, read, update]}]) {
  id: ID!
  name: String
  email: String
  times: [String]
  formChecked: [String]
  address: String
  bio: String
  location: String
}

type FormInsideText @model @auth(rules: [{allow: groups, groups: ["Editors"], operations: [read, create, update, delete]}, {allow: private, operations: [read]}]) {
  id: ID!
  data: String
  datatext: String
}
 